  content: >-
    <span data-ttu-id="2727a-208">已完成“分支和循环”交互式教程。</span><span class="sxs-lookup"><span data-stu-id="2727a-208">You've completed the "branches and loops" interactive tutorial.</span></span> <span data-ttu-id="2727a-209">可以单击下方的**列表集合**链接开始下一个交互式教程，也可以访问 [.NET 站点](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial)下载 .NET Core SDK，在计算机上创建项目，并继续编码。</span><span class="sxs-lookup"><span data-stu-id="2727a-209">You can click the **list collection** link below to start the next interactive tutorial, or you can visit the [.NET site](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="2727a-210">“继续学习”步骤将带你回到教程中。</span><span class="sxs-lookup"><span data-stu-id="2727a-210">The "Keep Learning" step brings you back to these tutorials.</span></span>


